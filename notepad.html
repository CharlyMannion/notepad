<!DOCTYPE html>
<html>
<head>
<title>Notes</title>
  <script src="./js/notepad.js"></script>
</head>
<body>
  <div id='input_area'>
  <h1>Notes</h1>
    <textarea id='new_note' name='note' rows="10" cols="50"></textarea>
    <br>
    <input onclick="notes.addNote()" id='submit_button' type='button' value='Submit'>

 <div id='note_snippets'>
   <ol id='snippets'>
    
   </ol>
 </div>
</div>
 <div id='full_notes' hidden>
    <input onclick="notes.hideNote()" id='back_button' type='button' value='Back'>
 </div>
</body>
</html>
